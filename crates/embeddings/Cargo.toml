[package]
name = "codesearch-embeddings"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
codesearch-core = { path = "../core" }
anyhow = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }

# Embed Anything for flexible embeddings
embed_anything = { version = "0.6.4", features = ["default"] }
tokenizers = "0.21.4"

# Additional dependencies
serde = { workspace = true }
serde_json = { workspace = true }
once_cell = "1.20.2"
parking_lot = "0.12.3"
crossbeam-channel = "0.5.14"
async-trait = "0.1.83"
hf-hub = { version = "0.4.3", features = ["tokio"] }

[features]
default = []
onnx = ["embed_anything/ort"]
cuda = ["embed_anything/cuda"]
metal = ["embed_anything/metal"]